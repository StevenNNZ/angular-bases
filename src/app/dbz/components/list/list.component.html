<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }"
  >
    <!--
      let isFirst = first; //Boolean que indica si es el primero
      let isLast = last; //Boolean que indica si es el Ãºltimo
      let isEven = even; //Boolean que indica si es par
      let isOdd = odd //Boolean que indica si es impar
    -->

    <div>
      <span class="text-primary"> {{ i + 1 }} </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
